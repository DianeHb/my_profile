<!DOCTYPE html>
<!-- Write your HTML here -->
<html>
  <head>
    <link href='style.css' rel='stylesheet'>
    <meta charset="utf-8">
    <title>My super profile page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="banner">
      <img src="images/diane_041120.jpg" alt="picture description" width="100">
      <h1>Bonjour, je m'appelle Diane 👋🏼</h1>
      <p>J'aime coder, voyager, lire, Netflix & faire des gâteaux (surtout au chocolat!) 🎂 </p>
      <a href="https://github.com/DianeHb" class="btn">Mon Profil GitHub! 📓</a>
    </div>

    <div class="cards">
      <div class="card">
        <img src="images/proud_coder.svg" alt="coding girl" width="100">
        <h3>Coder</h3>
      </div>

      <div class="card">
        <img src="images/conference_call.svg" alt="zoom" width="100">
        <h3>Vidéo conférencer</h3>
      </div>

      <div class="card">
        <img src="images/teacher.svg" alt="working girl" width="100">
        <h3>Enseigner</h3>
      </div>
    </div>

    <div id="footer">
      <p>Ceci est un site réalisé avec ❤️ pour Women's Coding Day / Le Wagon Nantes</p>
    </div>
  </body>
</html>
